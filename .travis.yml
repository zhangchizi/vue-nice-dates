language: node_js
node_js:
- 12
jobs:
  include:
  - name: github pages
    script: npm run build:website
    deploy:
      provider: pages
      local_dir: "./website/src"
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      keep_history: true
      on:
        branch: master
  - name: publish package
    script: npm run build
    deploy:
      provider: npm
      email: zhangchizi123@foxmail.com
      skip_cleanup: true
      api_key:
        secure: 
      on:
        tags: true
        branch: master
        repo: zhangchizi/vue-nice-dates
env:
  global:
    secure: 
